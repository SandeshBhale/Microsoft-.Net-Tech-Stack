<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Write local storage data</title>
  </head>
  <body>
    Name : <input type="text" id="nm" name="name" /><br />
    Email : <input type="text" id="em" name="email" /><br />
    Mobile : <input type="text" id="mob" name="mobile" /><br />
    <input type="button" onclick="submitData()" value="Submit data" />
    <script>
      function submitData() {
        localStorage.nm = document.getElementById("nm").value;
        localStorage.em = document.getElementById("em").value;
        localStorage.mob = document.getElementById("mob").value;
        alert("Data Submitted Suceesfully !!");
        location.href = "./readlocalData.html";
      }
    </script>
  </body>
</html>
