<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 1</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <td colspan="4">E</td>
        </tr>
        <tr>
            <td rowspan="2" colspan="2">F</td>
            <td colspan="2">G</td>
        </tr>
        <tr>
            <td colspan="2">H</td>
        </tr>
        <tr>
            <td colspan="4">I</td>
        </tr>
    </table>
</body>
</html>
