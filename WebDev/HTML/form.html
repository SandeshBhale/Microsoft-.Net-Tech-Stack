<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML form example</title>
</head>
<body>
    <form action="" method="get" target="_self">
        Enter username : <input type="textbox" value="Enter username">
        <br><br>
        Enter password : <input type="password" value="abcd">
        <br><br>
        Enter address : <textarea name="Address" cols="20" rows="5"></textarea>
        <br><br>
        Select Course : <input type="radio" name="course">Fullstack java
                        <input type="radio" name="course">Fullstack python
                        <input type="radio" name="course">Fullstack .net
        <br><br>
        Select Languages :  <input type="checkbox">C++
                            <input type="checkbox">Java
                            <input type="checkbox">Python
                            <input type="checkbox">C#
        <br><br>
        Select hobbies :    <select multiple>
                                <option value="">Reading</option>
                                <option value="">Drawing</option>
                                <option value="">Singing</option>
                                <option value="">Creafting</option>
                            </select>
        <br><br>
        Simple button : <input type="button" value="Button">
        <br><br>
        Reset button : <input type="reset" value="reset">
        <br><br>
        Submit button : <button>Submit</button>
    </form>
</body>
</html>
