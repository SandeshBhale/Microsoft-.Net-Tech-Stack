<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Table Assignment</title>
</head>
<body>
    <table border="1">
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
            <td rowspan="2">E</td>
        </tr>
        <tr>
            <td colspan="3">E</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
            <td>J</td>  
            <td>K</td>
        </tr>
        <tr>
            <td rowspan="2">L</td>
            <td colspan="3">M</td>
            <td rowspan="2">N</td>
        </tr>
        <tr>
            <td>O</td>
            <td colspan="2">P</td>
        </tr>
    </table>
</body>
</html>
