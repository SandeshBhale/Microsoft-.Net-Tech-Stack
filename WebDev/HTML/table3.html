<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 3</title>
</head>
<body>
    
    <h3>Simple Table</h3>

    <table border="1">
        <tr>
            <td>A</td>
            <td>B</td>
            <td rowspan="2">E</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td>C</td>
            <td>D</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td colspan="2">J</td>
            <td>K</td>
            <td colspan="2">L</td>
        </tr>
        <tr>
            <td>M</td>
            <td>N</td>
            <td rowspan="2">Q</td>
            <td>R</td>
            <td>S</td>
        </tr>
        <tr>
            <td>O</td>
            <td>P</td>
            <td>T</td>
            <td>U</td>
        </tr>
    </table>

    <h3>Nested Table</h3>
    
    <table border="1">
        <tr>
            <td>
                <table border="1">
                    <tr>
                        <td>A</td>
                        <td>B</td>
                    </tr>
                    <tr>
                        <td>C</td>
                        <td>D</td>
                    </tr>
                </table> 
            </td>
            <td rowspan="1">E</td>
            <td>
                <table border="1">
                    <tr>
                        <td>F</td>
                        <td>G</td>
                    </tr>
                    <tr>
                        <td>H</td>
                        <td>I</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="1">J</td>
            <td>K</td>
            <td colspan="1">L</td>
        </tr>
        <tr>
            <td>
                <table border="1">
                    <tr>
                        <td>M</td>
                        <td>N</td>
                    </tr>
                    <tr>
                        <td>O</td>
                        <td>P</td>
                    </tr>
                </table>
            </td>
            <td rowspan="1">Q</td>
            <td>
                <table border="1">
                    <tr>
                        <td>R</td>
                        <td>S</td>
                    </tr>
                    <tr>
                        <td>T</td>
                        <td>U</td>
                    </tr>
                 </table>
            </td>
        </tr>
    </table>
</body>
</html>
