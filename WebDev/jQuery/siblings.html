<script>
    $(document).ready(function(){

	$(".dv1 h1").nextAll().css("background-color","red");

	$(".dv-4 p").prev().css("background-color","tomato");
	$(".dv-3 span").prevAll().css("background-color","red");
	$(".dv-4 span").prevUntil(".dv-4 h1").css("background-color","cyan");

    });
</script>
</head>

	<div class="dv-2">

	</div>
    </div>

<div class="dv2">
