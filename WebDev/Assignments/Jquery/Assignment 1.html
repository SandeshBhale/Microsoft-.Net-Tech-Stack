<html>
<head>
<title>Jquery Assignment 1</title>
<script src="C:\Users\SANDESH\Desktop\RI-Tech\Git-webdev\Web Devolopement\jQuery\Jquery.js"></script>
<script>
    $(document).ready(function(){
	
	$("#btn1").click(function(){
		var a = parseInt($("#tb1").val());
		var b = parseInt($("#tb2").val());
		var c = a+b;
		$("#tb3").val(c);
	});

	$("#btn2").click(function(){
		var a = parseInt($("#tb1").val());
		var b = parseInt($("#tb2").val());
		var c = a-b;
		$("#tb3").val(c);
	});

    });
</script>
</head>
<body>
    
	Enter value : <input type="text" id="tb1"><br><br>
	Enter value : <input type="text" id="tb2"><br><br>
	Result : <input type="text" id="tb3"><br><br>
	<input type="button" id="btn1" value="Addition">
	<input type="button" id="btn2" value="Subtraction">		

</body>
</html>
